<script type="text/javascript">
  
 $(document).ready(function(){
   $("a").click(function(event){
     $.post('@{Offers.add()}',  { name: $('#offerName').val()}, 
		function(data) {
  			$('#result').append(data, '<br/>');
		}     
     );	
   });
 });
</script> 
#{/set}
